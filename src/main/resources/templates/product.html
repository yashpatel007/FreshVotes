<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeLeaf.org">
    <head>
        <title>Fresh Votes Products</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <div th:replace="fragments/header :: headerElement"></div>
        <div class="container mt-5 col-4  ml-5 float-left" th:if="${product != null}">
                <h2>Products</h2>
                <form action="" method="post">
                    <input type="hidden" th:field="${product.id}"/>
                    <input type="hidden" th:field="${product.user}"/>
                   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group row">
                      <label for="name" cla ss="col-sm-2 col-form-label col-form-label-sm">Name</label>
                      <div class="col-sm-10">
                        <input th:field="${product.name}" type="text" class="form-control form-control-sm" id="name" placeholder="Product name">
                      </div>
                    </div>
                   <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="published"  th:field="${product.published}">
                        <label class="custom-control-label" for="published">Is Published</label>
                   </div>
                    <div class="col-auto mt-3">
                        <button type="submit" class="btn btn-primary mb-2">Save Product</button>
                        <button type="button" onclick="window.location.href='/dashboard'" class="btn btn-primary mb-2">Dashboard</button>
                    </div>
                   
                </form>   
                <div th:text="|Is product Published: ${product.published}|"></div>
           
        </div>
    </body>
</html>
