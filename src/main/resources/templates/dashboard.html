<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Fresh votes dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--CRUD operations
        
        C : create -> http post
        R : read -> http get
        U : update -> http put
        D : delete -> http delete
        
        
        -->
    </head>
    <body>
        <div class="container">
            <div class="row mt-2">
                <div class="col-10">
                    <h2 th:text="|Dashboard: ${user.name}|"></h2>
                </div>
                <div class="col-2">
                    <form action="/logout" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-secondary">logout</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container mt-5" style="background-color: gray; height:200px;">
            <div class="row">
                <div class="col mt-3">
                    <form action="/products" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary" id="createProduct">Create Product</button>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
